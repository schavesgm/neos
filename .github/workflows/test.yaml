name: ðŸ§ª Test code
on: push

env:
  MINIMUM_VERSION: 0.10.0

jobs:
  get-nvim-releases:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.versions.outputs.matrix }}
    steps:
      - name: ðŸ“œ Checkout configuration
        uses: actions/checkout@v3
      - name: Select NeoVim releases
        id: versions
        run: echo "matrix=$(bash scripts/get_versions.sh $MINIMUM_VERSION})" >> $GITHUB_OUTPUT
  test-configuration:
    runs-on: ubuntu-latest
    needs: get-nvim-releases
    strategy:
      matrix: ${{ fromJson(needs.get-nvim-releases.outputs.matrix) }}
    steps:
      - name: ðŸ“œ Checkout configuration
        uses: actions/checkout@v3
      - name: Install Lua dependencies
        run: sudo apt-get install liblua5.1-0-dev lua5.1
      - name: Install NeoVim
        uses: AnimMouse/setup-appimage@v1
        with:
          name: neovim
          url:
            https://github.com/neovim/neovim/releases/download/${{ matrix.release }}/nvim.appimage
      - name: Test configuration
        run: |
          # Move configuration to .config/nvim
          mkdir -p ~/.config/nvim
          cp -r ./init.lua lua ~/.config/nvim

          # Run test on configuration
          bash scripts/check_config.sh neovim
